<mat-toolbar>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
    </button>
    <span></span>
    <!--botonm para la vista inicio-->
    <button mat-button routerLink="/inicio">Inicio</button>

    <!--menu desplegable-->
    <button mat-button [matMenuTriggerFor]="producto">Productos</button>
    <mat-menu #producto="matMenu">
        <button mat-menu-item routerLink="/producto"> General</button>
        <button mat-menu-item routerLink="/alimentacion">Alimentacion</button>
        <button mat-menu-item routerLink="/indumentaria">Indumentaria</button>
        <button mat-menu-item routerLink="/juguetes"> Juguetes</button>
    </mat-menu>

    <span class="example-spacer"></span>

<!--inicio de sesion y el registro de nuevo ususario-->
    <button mat-button [matMenuTriggerFor]="usuario"><mat-icon>person</mat-icon></button>
    <mat-menu #usuario="matMenu">
        <button mat-menu-item routerLink="/registro"> Registrarse </button>
        <button mat-menu-item routerLink="/Iniciar Sesion">Iniciar Sesion</button>
      
    </mat-menu>
    |

<!--carrito-->
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>shopping_cart</mat-icon>
    </button>
    
</mat-toolbar>
